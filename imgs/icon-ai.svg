<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 外圈：象征智能与整体 -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#4F46E5" stroke-width="2"/>

  <!-- 大脑轮廓（简化为两个半圆） -->
  <path d="M30,50 Q30,35 50,35 Q70,35 70,50 Q70,65 50,65 Q30,65 30,50 Z"
        fill="none" stroke="#4F46E5" stroke-width="2"/>

  <!-- 电路/神经连接线 -->
  <line x1="30" y1="50" x2="20" y2="50" stroke="#4F46E5" stroke-width="2"/>
  <line x1="70" y1="50" x2="80" y2="50" stroke="#4F46E5" stroke-width="2"/>
  <line x1="50" y1="35" x2="50" y2="25" stroke="#4F46E5" stroke-width="2"/>
  <line x1="50" y1="65" x2="50" y2="75" stroke="#4F46E5" stroke-width="2"/>

  <!-- 数据节点（小圆点） -->
  <circle cx="20" cy="50" r="3" fill="#4F46E5"/>
  <circle cx="80" cy="50" r="3" fill="#4F46E5"/>
  <circle cx="50" cy="25" r="3" fill="#4F46E5"/>
  <circle cx="50" cy="75" r="3" fill="#4F46E5"/>

  <!-- 中心 AI 字母（可选） -->
  <!--
  <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="16" font-weight="bold" fill="#4F46E5">AI</text>
  -->
</svg>
